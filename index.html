<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevLinks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <!--Div, é uma caixa génerica que não tem estilos que o browser aplica-->
            <!-- Apenas pode ser criado um id com o mesmo nome-->
            <!-- Dica: para escrever uma div com id, escrever #nomedoid-->
            <div id="profile">
                <img src="./assets/noite.png" alt="Foto de Pedro Fontes">
                <p>@pedrovazfontes</p>

            </div>
            <div id="switch" onclick="toggleMode()">
                <button>
                    <img src="" alt="">
                </button>
                <span></span>
            </div>
            <ul>
                <li>
                    <a href="https://css-tricks.com/" target="_blank">Dicas de HTML/CSS</a>
                </li>
                <li>
                    <a href="https://caniuse.com/" target="_blank">Compatibilidade de TAGS CSS</a>
                </li>
                <li>
                    <a href="https://ionic.io/ionicons/usage" target="_blank">Icons gratuitos</a>
                </li>
                <li>
                    <a href="https://www.conventionalcommits.org/en/v1.0.0/" target="_blank">Conventional Commits</a>
                </li>
                <li>
                    <a href="https://www.rocketseat.com.br/" target="_blank">Conheça a Rocketseat</a>
                </li>
            </ul>
            <div id="social-links">
                <a href="https://github.com/pedrovazfontes" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
                <a href="https://www.instagram.com/pedro.hvaz/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://www.linkedin.com/in/pedrohvfontes/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>

            <footer>
                Projeto by <a href="www.rocketseat.com.br" target="_blank">Rocketseat</a>
            </footer>
        </div>
        

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    

        <script src="./script.js"></script>
    </body>
</html>
